name: my_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.8

  # Networking and API
  http: ^1.2.2
  dio: ^5.4.0

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0

  # UI and animations
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  pull_to_refresh: ^2.0.0
  lottie: ^3.0.0
  confetti: ^0.7.0

  # PDF and file operations
  pdf: ^3.10.7
  printing: ^5.12.0
  path_provider: ^2.1.2
  file_picker: ^8.1.6

  # Date and time
  intl: ^0.19.0

  # Charts and data visualization
  fl_chart: ^0.66.2

  # Image handling
  image_picker: ^1.0.7

  # Permissions
  permission_handler: ^11.2.0

  # Utilities
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  freezed: ^2.4.7
flutter:
  uses-material-design: true
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo.png"
